    <select >
      <option (click)="filterHotels(null)" >All</option>
      <option (click)="filterHotels(address)" *ngFor = "let address of addresses">{{address.city}}, {{address.country}}</option>
    </select>


<!-- Team -->
<section id="team" class="pb-5">


    <div class="container">
        <h5 class="section-title h1">HOTELS</h5>
        <div class="row">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let hotel of hotelsFiltered">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="https://ihg.scene7.com/is/image/ihg/holiday-inn-belgrade-2532143562-16x5?hei=512&qlt=85,0&resMode=sharp2&op_usm=1.75,0.9,2,0" alt="card image"></p>
                                    <h4 class="card-title">{{hotel.name}}</h4>
                                    <p class="card-text">{{hotel.address.city}}, {{hotel.address.country}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{hotel.name}}</h4>
                                    <p class="card-text">This is basic card with image on top, title, description and button.This is basic card with image on top, title, description and button.This is basic card with image on top, title, description and button.</p>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-skype"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="https://www.fiverr.com/share/qb8D02">
                                                <i class="fa fa-google"></i>
                                            </a>
                                        </li>
                                    </ul>
                                    <button class ="btn-info" [routerLink]="['/hotel', hotel.id]">See more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Team member -->

        </div>
    </div>
</section>
<!-- Team -->
